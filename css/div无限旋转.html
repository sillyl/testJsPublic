<!DOCTYPE html>
<html>

<head>
  <title>div无线轮转</title>
  <meta charset="utf-8">
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    .trans {
      width: 100px;
      height: 100px;
      border: 1px solid red;
      animation: rotate 3s linear infinite;
      /* overflow: hidden; */
      /* display: inline-block; */
      /* border-radius: 40%; */
      /* linear // 意思就是匀速的运动 infinite// 就是无限滚动的意思 */
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg)
      }

      to {
        transform: rotate(360deg)
      }
    }
  </style>
</head>

<body>
  <div class="trans"></div>
  <script type="text/javascript">

  </script>
</body>

</html>
