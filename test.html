    function sortVersion(s1, s2) {
      var arr = [];
      arr.sort((s1, s2) => {
        const listA = s1.split('.');
        const listB = s2.split('.');
        let k = undefined;

        for (let i in listA) {
          let itemA = Number(listA[i] || 0);
          let itemB = Number(listB[i] || 0);

          if (itemA === itemB) {
            continue;
          } else {
            k = Number(itemA) - Number(itemB);
            break;
          }
        }
        if (k === undefined) {
          k = listA.length - listB.length;
        }
        return k;
      });

    }
