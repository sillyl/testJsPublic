<!DOCTYPE html>
<html>

<head>
  <title>查找字符串位置</title>
  <meta charset="utf-8">
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div>

  </div>

  <script type="text/javascript">
    function findAllOccurrences(str, target) {
      var newArr = [];
      var arr = str.split('');
      arr.forEach((item, index) => {
        if (item == target) {
          newArr.push(index);
        }
      });
      return newArr;
    }
    var str ='abcdefabc';
    var result = findAllOccurrences(str,'a');
    console.log(result);
  </script>
</body>
</html>
