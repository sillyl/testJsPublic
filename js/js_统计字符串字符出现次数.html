    function count(str) {
      var max = 0;
      var obj = {};
      var maxstr = '';
      for (let i = 0; i < str.length; i++) {
        var charAt = str.charAt(i);
        // console.log(charAt);
        if (obj[charAt]) {
          obj[charAt]++;
        } else {
          obj[charAt] = 1;
        }
      }

      // console.log(obj);
      for (let i in obj) {
        // console.log(i);
        if (obj[i] > max) {
          max = obj[i];
          maxstr = i;
        }
      }
      return maxstr + '出现' + max + "次."
    }
