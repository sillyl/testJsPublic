    // 冒泡排序  每次比较前后两个数字，大的就向下沉，每次遍历都会得到沉底最大值，下次遍历就会减掉一个长度

    function bubbleSort(arr) {
      var len = arr.length;
      var temp = [];
      for (let i = 0; i < len; i++) {
        for (let j = 1; j < len - i - 1; j++) {
          if (arr[j] > arr[j + 1]) {
            temp = arr[j];
            arr[j] = arr[j + 1];
            arr[j + 1] = temp;
          }
        }
      }
      return arr;
    }

    //归并排序
    var arr = [1, 2, 67, 357, 547, 89, 79, 78, 5, 8, -12, -90];
    function sumSort(arr) {
      function oSort(arr) {
        var len = arr.length;
        if (len === 1) return arr;
        var middle = Math.floor(len * 0.5);
        var left = arr.slice(0, middle);
        var right = arr.slice(middle, len);

        return cSort(oSort(left), oSort(right));
      }
      function cSort(left, right) {
        var result = [];
        while (left.length || right.length) {
          if (left.length && right.length) {
            if (left[0] < right[0]) {
              result.push(left.shift());
            } else {
              result.push(right.shift());
            }
          } else if (left.length) {
            result.push(left.shift());
          } else {
            result.push(right.shift());
          }
        }
        return result;
      }
      return oSort(arr);
    }
    console.log(sumSort(arr));
