  <div>

  <script type="text/javascript">
  // 法一：
    function add(x) {
      if (arguments.length == 2) {
        return arguments[0] + arguments[1];
      } else {
        return function (y) {
          return x + y;
        }
      }
    }
    console.log(add(2, 3));   // Outputs 5
    console.log(add(2)(3));  // Outputs 5

    function add1(x,y){
      if(y != undefined){
        return x + y;
      }else{
        return function(y){
          return x + y;
        }
      }
    }
    console.log(add1(2, 3));   // Outputs 5
    console.log(add1(2)(3));  // Outputs 5
  </script>
