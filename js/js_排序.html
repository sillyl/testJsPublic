<!DOCTYPE html>
<html>

<head>
  <title>js_排序</title>
  <meta charset="utf-8">
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div>

  </div>

  <script type="text/javascript">
    function mySort(...str) {
      var tags = new Array();//使用数组作为参数存储容器
      var newArr = [...str];
      console.log(newArr);
      tags = newArr.sort((a,b)=>{
        return a-b;
      })

      return tags;//返回已经排序的数组
    }
    var result = mySort(50, 11, 16, 32, 24, 99, 57, 100); //传入参数个数不确定
    console.info(result);//显示结果
  </script>
</body>

</html>
